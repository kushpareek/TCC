<!-- champions/templates/success.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>TCC | Application Submitted</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #000;
            background-color: #ffcc00;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Application Submitted</h1>
    <div class="message">
        <p>{{ message }}</p>
    </div>
    <a href="/">Go back to home</a>
</body>
</html>
