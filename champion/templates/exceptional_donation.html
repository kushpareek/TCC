<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC | Exceptional Donation</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        /* Luxury Color Palette */
        :root {
            --primary-bg: #0a0a0a;
            --gold: #D4AF37;
            --white: #fafafa;
            --dark: #111;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Full-screen background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/luxury-bg.jpg' %}") center/cover no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }

        /* Luxurious form container */
        .container {
            background-color: var(--dark);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            text-align: center;
            border: 2px solid var(--gold);
        }

        /* Premium Typography */
        h1 {
            font-size: 42px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            color: var(--white);
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Luxurious Form */
        form {
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            font-size: 18px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid var(--gold);
            background-color: transparent;
            color: var(--white);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            border-color: #C69D33;
            box-shadow: 0 0 10px #C69D33;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--gold);
            color: var(--primary-bg);
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover {
            background-color: #C69D33;
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            .submit-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <h1>Exceptional Donation</h1>
    <p>We are truly delighted that you're interested in making a significant contribution. Please fill out your details below, and our team will contact you soon.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit</button>
    </form>

</div>

</body>
</html>
