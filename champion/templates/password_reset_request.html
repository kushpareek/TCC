<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC | Password Reset</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages .success {
            color: #fff;
            background-color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid #333;
            background: none;
            color: #fff;
            margin-bottom: 20px;
            transition: border-color 0.3s, color 0.3s;
            outline: none;
        }

        input[type="email"]:focus {
            border-bottom-color: #ffcc00;
            color: #ffcc00;
        }

        button[type="submit"] {
            padding: 12px;
            font-size: 1rem;
            color: #000;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e6b800;
        }

        .info-text {
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>

        <!-- Display messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
        <p class="info-text">Enter your email to receive a password reset link.</p>
    </div>
</body>
</html>
