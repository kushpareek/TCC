<!-- careers/templates/careers/job_apply.html -->
{% extends 'base1.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/career_styles.css' %}">
{% endblock %}
{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<section class="job-application">
    <h2>Apply for {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit Application</button>
    </form>
</section>
{% endblock %}
