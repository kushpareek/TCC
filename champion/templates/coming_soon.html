{% extends 'base.html' %}

{% block title %}Coming Soon{% endblock %}
{% load static %}
{% block content %}
<style>
    body {
        background: url("{% static 'images/Nexus_Soon.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
    }

    .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .text-container {
        margin-bottom: 20px;
        max-width: 80%;
    }

    .app-name {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #f1c40f;
    }

    .tagline {
        font-size: 1.1rem;
        font-weight: 400;
        margin-bottom: 30px;
        color: #bbb;
        line-height: 1.5;
        text-transform: uppercase;
    }

    .coming-soon {
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        color: #f1c40f;
        margin-bottom: 40px;
    }

@media (max-width:1090px){
    .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top:100px;
        padding: 20px;
    }
}
   
</style>

<div class="container">
    <div class="text-container">
        <h1 class="app-name">NEXUS</h1>
        <p class="tagline">A platform built exclusively for champions. Share, inspire, and connect like never before.</p>
        <p class="coming-soon">Coming Soon</p>
    </div>
   
    
</div>
{% endblock %}
