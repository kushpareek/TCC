<!-- dashboard/templates/dashboard/user_edit.html -->

{% extends 'Team_dashboard/base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User: {{ user.user.username }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'Team_dashboard:user-detail' user.pk %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
