<!-- dashboard/templates/dashboard/home.html -->

{% extends 'Team_dashboard/base.html' %}

{% block title %}Dashboard Home{% endblock %}

{% block content %}
<h1>Welcome to the Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Total Users</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_users }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Approved Users</div>
            <div class="card-body">
                <h5 class="card-title">{{ approved_users }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Pending Users</div>
            <div class="card-body">
                <h5 class="card-title">{{ pending_users }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
